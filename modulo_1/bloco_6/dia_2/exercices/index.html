<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Document</title>
</head>

<body class="container border">
  <h1 class="d-flex justify-content-center">Preencha este formulário</h1>

  <form action="#" class="js-form form justify-content-center" id="form">

    <fieldset>
      <div class="row">
        <div class="form-group col-sm-7">
          <label for=" name">Nome</label>
          <input data-validate-field="name" class="form-control" type="text" name="Nome" id="name" placeholder="Nome">
        </div>
        <div class="form-group col-sm-4">
          <label for="email">Email</label>
          <input data-validate-field="email" class="form-control" type="email" name="E-mail" id="email"
            placeholder="email@mail.com">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-2">
          <label for="cpf">CPF</label>
          <input data-validate-field="cpf" class="form-control" type="text" name="Cpf" id="cpf"
            placeholder="000.000.000-00">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-5">
          <label for="aderess">Endereço</label>
          <input data-validate-field="endereco" class="form-control" type="text" name="Endereço" id="aderess"
            placeholder="Rua x, Numero 00">
        </div>
        <div class="form-group col-sm-3">
          <label for="city">Cidade</label>
          <input data-validate-field="city" class="form-control" type="text" name="Cidade" id="city"
            placeholder="Cidade">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-3">
          <label for="estate">Estado</label>
          <select data-validate-field="state" class="custom-select" name="Estado" id="estate"></select>
        </div>
        <div class="form-group col-sm-3">
          <span>Residencia</span>
          <div class="row col-sm-1">
            <div class="form-check">
              <input data-validate-field="resid" class="form-check-input" type="radio" name="flexRadioDefault"
                id="house">
              <label class="form-check-label" for="house">
                Casa
              </label>
            </div>
          </div>
          <div class="row col-sm-1">
            <div class="form-check">
              <input data-validate-field="resid" class="form-check-input" type="radio" name="flexRadioDefault" id="apt">
              <label class="form-check-label" for="apt">
                Apartamento
              </label>
            </div>
          </div>
        </div>
      </div>
      </div>
    </fieldset>
    <fieldset>
      <div class="form-group">
        <label for="resumec">Resumo do currículo:</label>
        <textarea data-validate-field="resumec" class="form-control" rows="5" name="Resumo" id="resumec"
          placeholder="Maximo de caractere 1000" maxlength="1000"></textarea>
      </div>
      <div class="form-group">
        <label for="carg">Cargo</label>
        <input data-validate-field="carg" class="form-control" type="text" name="Cargo" id="carg" placeholder="Cargo"
          maxlength="40">
      </div>
    </fieldset>
    <div class="form-group">
      <label for="comment">Descrição do cargo:</label>
      <textarea data-validate-field="resumecsrg" class="form-control" rows="5" id="comment"
        placeholder="Maximo de caractere 500" maxlength="1000"></textarea>
    </div>
    <div class="form-group col-sm-4">
      <input data-validate-field="date" class="form-control" type="date" name="Data" id="date">
    </div>
    <button class="btn btn-success" id="btnpost">Enviar</button>
    <button class="btn btn-warning" type="reset">Limpar</button>
  </form>
  <section id="resume"></section>
  <script src="node_modules/just-validate/dist/js/just-validate.min.js"></script>
  <script src="node_modules/pikaday/pikaday.js"></script>
  <script src="script.js"></script>
  <script>

  </script>
</body>

</html>
