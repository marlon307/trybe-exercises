<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="submit" method="post">
    <label for="email">
      <span>Email</span>
      <input type="email" name="Email" id="email" autofocus autocomplete="off" required>
    </label>
    <label for="psw">
      <span>Senha</span>
      <input type="password" name="Senha" id="psw" required>
    </label>
    <label for="remember">
      <span>Lembrar</span>
      <input type="checkbox" name="Lembrar" id="remember">
    </label>
    <button>Entrar</button>
  </form>
</body>

</html>
