<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <form action="submit" method="GET" class="form" name="form" id="form">
    <fieldset>
      <label for="name">
        <span>*Nome:</span>
        <input type="text" name="Nome" id="name" maxlength="40" required>
      </label>
      <label for="email">
        <span>*Email:</span>
        <input type="email" name="Email" id="email" required>
      </label>
      <label for="cpf">
        <span>*CPF:</span>
        <input type="text" name="Cpf" id="cpf" required>
      </label>
      <label for="aderess">
        <span>*Endereço:</span>
        <input type="text" name="Endereço" id="aderess" required>
      </label>
      <label for="city">
        <span>*Cidade:</span>
        <input type="text" name="Cidade" id="city" required>
      </label>
      <label for="estate">
        <span>*Estado:</span>
        <select name="Estado" id="estate" required>
        </select>
      </label>
      <div class="typeresid">
        <span>*Residencia</span>
        <label for="house">
          <span>Casa:</span>
          <input type="radio" name="Residencia" id="house" value="Casa" required checked>
        </label>
        <label for="apartament">
          <span>Apartamento:</span>
          <input type="radio" name="Residencia" id="apartament" value="Apartamento" required>
        </label>
      </div>
    </fieldset>
    <fieldset>
      <label for="resumecurr">
        <span>*Resumo do Curriculo</span>
        <textarea name="Resumo" id="resumecurr" cols="30" rows="10" maxlength="1000" required
          placeholder="Resumo"></textarea>
      </label>
      <label for="cargo">
        <span>*Cargo:</span>
        <input type="text" name="Cargo" id="cargo" maxlength="40" required>
      </label>
      <label for="Resumo-Cargo">
        <span>*Resumo do cargo</span>
        <textarea name="Resumo-Cargo" id="textresume" cols="30" rows="10" maxlength="500" required
          placeholder="Descrição do cargo"></textarea>
      </label>
      <label for="date">
        <span>*Data de início</span>
        <input type="date" name="Data" id="date" required>
      </label>
    </fieldset>
    <button id="btnpost" type="submit">Enviar</button>
    <button type="reset">Limpar</button>
  </form>
  <section id="resume"></section>
  <script src="script.js"></script>
</body>

</html>
